<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Studying</title>
</head>
<body>

    <div class="hero" id="hero">
        
        <div class="slides fade" id="slides">
            <img src="./images/blue.jpeg" alt="blue">
            <div class="text">Something</div>
        </div>

        <div class="slides fade" id="slides">
            <img src="./images/mountain.jpeg" alt="Mountains" >
            <div class="text">Something</div>
        </div>

        <div class="slides fade" id="slides">
            <img src="./images/spiral.jpeg" alt="Spiral staircase">
            <div class="text">Something</div>
        </div>

        <div class="slides fade" id="slides">
            <img src="./images/travel.jpeg" alt="people traveling">
            <div class="text">Something</div>
        </div>

        <div class="slides fade" id="slides">
            <img src="./images/wire.jpeg" alt="Buildings with wires going across" >
            <div class="text">Something</div>
        </div>

        <span class="prev" onClick="previous(-1)">&#10094;</span>
        <span class="next" onClick="previous(+1)">&#10095;</span>
    
    </div>
    
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
